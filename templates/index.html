<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Custom Dataset</title>
</head>
<body>
    <h1>Upload Custom Dataset</h1>
    <form action="/train" method="post" enctype="multipart/form-data">
        <input type="file" name="dataset" accept=".csv">
        <label for="target_col">Enter the target variable name:</label>
        <input type="text" id="target_col" name="target_col" required>
        <input type="submit" value="Train Model">
    </form>
</body>
</html>
